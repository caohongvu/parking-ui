<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parking Management</title>
    <link href="http://admin.spmgroup.vn/favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/test.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="content-wrapper">
                        <div class="content">
                            <div class="box box-search d-flex flex-column" style="border-top-color: #CEA052;">
                                <h5 class="accordion" style="border-bottom: 1px solid #f4f4f4;">Tìm kiếm</h5>
                                <div class="panel">
                                    <form>
                                        <div class="form-group">
                                            <label for="">Nhân viên</label>
                                            <select class="form-control" id="">
                                                <option>Tất cả</option>
                                                <option>Cty1</option>
                                                <option>Cty2</option>
                                                <option>Cty3</option>
                                                <option>Cty4</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="">Loại thẻ</label>
                                            <select class="form-control" id="">
                                                <option>Tất cả</option>
                                                <option>Vãng lai</option>
                                                <option>Vé tháng</option>
                                            </select>
                                        </div>
                                        <div class="form-group text">
                                            <label for="option1">Một ngày</label>
                                            <input type="text" name="option1" class="form-control" id="option1">
                                        </div>
                                        <div class="form-group">
                                            <label for="">Nhiều ngày</label>
                                            <div class="dateFromToInputs d-flex justify-content-between">
                                                <div class="form-group text">
                                                    <input type="text" class="form-control" value="">
                                                </div>
                                                <span class="form_from_to_separator d-flex align-items-center">〜</span>
                                                <div class="form-group text">
                                                    <input type="text" class="form-control" value="">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="">Loại thẻ</label>
                                            <select class="form-control" id="">
                                                <option>Tất cả</option>
                                                <option>Vãng lai</option>
                                                <option>Vé tháng</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="">Giới hạn</label>
                                            <select class="form-control" id="">
                                                <option>10</option>
                                                <option>20</option>
                                                <option>50</option>
                                                <option>80</option>
                                                <option>100</option>
                                            </select>
                                        </div>
                                        <div class="form-group text">
                                            <label for="option1">Họ tên</label>
                                            <input type="text" name="option1" class="form-control" id="option1">
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/fontawesome.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery-1.12.4.js"></script>
    <script src="./js/jquery-ui.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/accordion.js"></script>
</body>

</html>
